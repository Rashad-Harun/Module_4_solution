<!-- The Categories component -->

<br><br>

<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Short Name</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody ng-repeat='item in $ctrl.cateItems'>
      <tr ui-sref="items({id: item.short_name})">
        <th scope="row">{{$index + 1}}</th>
        <td><a ui-sref="items({id: item.short_name})">( {{item.short_name}} )</a></td>
        <td>{{item.name}}</td>
      </tr>
    </tbody>
  </table>
